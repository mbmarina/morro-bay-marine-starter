<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Morro Bay Marine</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    header {
      background-color: #002b45;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    .header-logo {
      display: flex;
      align-items: center;
    }
    .logo {
      height: 50px;
      margin-right: 10px;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 400px;
      background: url("assets/morro-rock-hero-image.png") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero h1 {
      color: white;
      font-size: 2.5rem;
      text-shadow: 2px 2px 6px #000;
      margin: 0;
    }

    .section {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, button {
      padding: 0.75rem;
      font-size: 1rem;
    }
    button {
      background-color: #002b45;
      color: white;
      border: none;
      cursor: pointer;
    }

    .map-container {
      margin-top: 1rem;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="assets/logo.png" alt="Morro Bay Marine Logo" class="logo" />
      <strong>Morro Bay Marine</strong>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#contact">Contact</a>
      <a href="#">Tenant Login</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Welcome to Morro Bay Marine</h1>
  </div>

  <div class="section">
    <h2>Slip Rentals & Inquiries</h2>
    <p>If you're interested in renting a boat slip, please complete the form below. We'll contact you promptly.</p>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5"></textarea>
      <button type="submit">Contact Us</button>
    </form>
  </div>

  <div class="section" id="contact">
    <h2>Contact & Location</h2>
    <p>Located on the beautiful central coast of California.</p>
    <div class="map-container">
      <iframe
 src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3178.5799328755313!2d-120.85268568448734!3d35.36585158027045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80ecf14d5354c46f%3A0x7cf90e4ad8004529!2s261%20Main%20St%2C%20Morro%20Bay%2C%20CA%2093442!5e0!3m2!1sen!2sus!4v1721595872195!5m2!1sen!2sus"
  width="100%"
  height="300"
  style="border:0;"
  allowfullscreen=""
  loading="lazy"
  referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>
</body>
</html>
